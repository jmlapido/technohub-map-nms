version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: map-ping-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    networks:
      - map-ping-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  map-ping:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: map-ping
    ports:
      - "4000:4000"  # Frontend
      - "5000:5000"  # Backend API
    environment:
      - NODE_ENV=production
      - BACKEND_PORT=5000
      - FRONTEND_PORT=4000
      - PORT=4000
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-}
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    volumes:
      # Persist database and config
      - map-ping-data:/app/backend/data
    restart: unless-stopped
    networks:
      - map-ping-network
    depends_on:
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:5000/api/status"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  map-ping-data:
    driver: local
  redis-data:
    driver: local

networks:
  map-ping-network:
    driver: bridge

